<app-header-admin-mascotas></app-header-admin-mascotas>
<section class="content">
    <p class="primerTitulo">Hola, admin</p>
    <p class="segundoTitulo">Aquí está la información de la mascota:</p>
    <p class="tercerTitulo">Dar el medicamento:</p>
    
    <div class="container-informacion">
      <form class="containerMascota">    
        <p class="tituloEditar">Editar</p>
        <p class="tituloEliminar">Eliminar</p>
        
        <div class="info-item">
          <small class="info-title">Nombre:</small>
          <input class="info-label"  readonly>
        </div>
  
        <!-- Estado de la mascota -->
        <img class="estadoimg"  src="/assets/check.png" alt="Estado">
        <img class="estadoimg" src="/assets/wrong.png" alt="Estado">
  
        <div class="info-itemRaza">
          <small class="info-title">Raza:</small>
          <input class="info-label"  readonly>
        </div>
  
        <div class="info-itemEdad">
          <small class="info-title">Edad:</small>
          <input class="info-label" readonly>
        </div>
  
        <div class="info-itemPeso">
          <small class="info-title">Peso:</small>
          <input class="info-label" readonly>
        </div>
  
        <div class="info-itemEnfermedad">
          <small class="info-title">Enfermedad:</small>
          <input class="info-label"  readonly>
        </div>
  
        <div class="info-itemDueño">
          <small class="info-title">Dueño C.C.:</small>
          <input class="info-label" type="text"  readonly>
        </div>
  
        <div class="info-itemEstado">
          <small class="info-title">Estado:</small>
          <select id="state" class="info-select" >
            <option value="TRUE" >Activo</option>
            <option value="FALSE" >Inactivo</option>
          </select>
        </div>
  
        <div class="info-itemFoto">
          <small class="info-title">URL Foto:</small>
          <input class="info-label"  readonly>
        </div>
  
        <img class="mascotaimg" alt="cat">
  
        <div class="container-botones">
          <button class="editar-btn" id="editarBtn" type="button" >
            <span class="icon">✎</span>
            <span class="text">Editar todo</span>
          </button>
        </div>
      </form>
  
      <!-- Botón para eliminar -->
      <form>
        <button class="eliminar-btn" id="eliminarBtn" type="submit">
          <span class="icon">x</span>
          <span class="text">Eliminar</span>
        </button>
      </form>
    </div>  
  </section>
