<app-header-contacto></app-header-contacto>
<section class="content">
    <p class="primerTitulo">¡Ládranos o maúllanos a cualquier hora!</p>
    <aside class="image-gallery-left">
        <img src="../assets/circuloMascotaContacto1.png" alt="Imagen 1">
    </aside>
    <div class="form-container">
        <h2>Formulario de Contacto</h2>
        <form>
            <label for="first-name">Primer Nombre</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Apellido</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Asunto</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Mensaje</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
    <aside class="image-gallery-right">
    <img src="../assets/circuloMascotaContacto2.png" alt="Imagen 2">
    </aside>
</section>
