<div class="container-login">
    <p class="subTitulo">¡Soy Vet!</p>
    <p class="subTitulo2">Ingresa tus datos</p>
    <form th:action="@{/iniciarSesion/veterinarioform}" method="post">
        <div class="form-group">
            <label for="id">Cédula</label>
            <input type="number" id="cedula" name="cedula" placeholder="Ej. 123456" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Ver mis mascotas">
        </div>
    </form>
</div>
