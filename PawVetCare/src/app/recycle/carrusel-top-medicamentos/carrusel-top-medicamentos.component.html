<div class="carrusel-container" *ngIf="mascotas.length > 0">
    <!-- Este contenedor se muestra solo si hay mascotas disponibles en el array. -->

    <button class="carrusel-prev" (click)="cambiarMascota(-1)">
        <!-- Botón para cambiar a la mascota anterior, invoca el método cambiarMascota con -1 como argumento. -->
        <img src="../assets/previous.png" alt="Regreso">
        <!-- Imagen del botón que indica la acción de volver o regresar. -->
    </button>
    
    <div class="carrusel">
        <!-- Contenedor principal del carrusel que alberga los elementos de las mascotas. -->

        <div class="medicamento-item" *ngFor="let mascota of mascotas; let i = index" 
            [ngStyle]="{'display': i === index ? 'block' : 'none'}">
            <!-- Itera sobre cada mascota en el array y muestra solo la que coincide con el índice actual. -->
            <!-- Usamos ngStyle para mostrar la mascota actual (display: block) y ocultar las demás (display: none). -->

            <div class="medicamento-info">
                <!-- Contenedor que muestra la información de cada mascota. -->

                <div class="info-itemNombre">
                    <small class="info-title">Nombre:</small>
                    <!-- Etiqueta que indica el campo 'Nombre' de la mascota. -->
                    <label class="info-label">{{ mascota.nombre }}</label>
                    <!-- Muestra el nombre de la mascota usando la interpolación de Angular. -->
                </div>
                
                <div class="info-itemPrecioVenta">
                    <small class="info-title">Raza:</small>
                    <!-- Etiqueta que indica el campo 'Raza' de la mascota. -->
                    <label class="info-label">{{ mascota.raza }}</label>
                    <!-- Muestra la raza de la mascota. -->
                </div>

                <div class="info-itemPrecioCompra">
                    <small class="info-title">Edad:</small>
                    <!-- Etiqueta que indica el campo 'Edad' de la mascota. -->
                    <label class="info-label">{{ mascota.edad }}</label>
                    <!-- Muestra la edad de la mascota. -->
                </div>

                <div class="info-itemCantidad">
                    <small class="info-title">Cant. Tratamientos:</small>
                    <!-- Etiqueta que indica la cantidad de tratamientos. -->
                    <label class="info-label">{{ mascota.edad }}</label>
                    <!-- Muestra la edad de la mascota (parece que hay un error aquí, debería ser otra propiedad, como tratamientos disponibles). -->
                </div>
            </div>
        </div>
    </div>

    <button class="carrusel-next" (click)="cambiarMascota(1)">
        <!-- Botón para cambiar a la siguiente mascota, invoca el método cambiarMascota con 1 como argumento. -->
        <img src="assets/next.png" alt="Siguiente">
        <!-- Imagen del botón que indica la acción de avanzar o siguiente. -->
    </button>
</div>
