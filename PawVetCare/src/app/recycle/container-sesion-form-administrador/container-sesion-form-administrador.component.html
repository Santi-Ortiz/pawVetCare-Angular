<div class="container-login">
    <p class="subTitulo">¡Soy Admin!</p>
    <p class="subTitulo2">Ingresa tus datos</p>
    <form th:action="@{/iniciarSesion/adminform}" method="post">
        <div class="form-group">
            <label for="id">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ej. admin" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Ver mis mascotas">
        </div>
    </form>
</div>
