<div class="container-login"> <!-- Contenedor principal para el formulario de inicio de sesión del administrador -->
  <p class="subTitulo">¡Soy Admin!</p> <!-- Título que identifica la sección como el área de inicio de sesión para administradores -->
  <p class="subTitulo2">Ingresa tus datos</p> <!-- Subtítulo que indica al usuario que debe ingresar sus datos de inicio de sesión -->
  
  <form (ngSubmit)="loginAdmin()" #loginForm="ngForm"> <!-- Formulario que se envía al llamar a la función loginAdmin() y utiliza la variable local loginForm para el manejo del formulario -->
      <div class="form-group"> <!-- Agrupa los elementos del formulario relacionados al nombre de usuario -->
          <label for="username">Usuario</label> <!-- Etiqueta para el campo de entrada de usuario -->
          <input type="text" id="username" name="username" [(ngModel)]="admin.username" placeholder="Ej. admin" required> <!-- Campo de entrada para el nombre de usuario, enlazado a la propiedad username del objeto admin -->
      </div>
      <div class="form-group"> <!-- Agrupa los elementos del formulario relacionados a la contraseña -->
          <label for="password">Contraseña</label> <!-- Etiqueta para el campo de entrada de contraseña -->
          <input type="password" id="password" name="password" [(ngModel)]="admin.password" placeholder="Ingresa tu contraseña" required> <!-- Campo de entrada para la contraseña, enlazado a la propiedad password del objeto admin -->
      </div>
      <div class="form-group"> <!-- Agrupa el botón de envío del formulario -->
          <input type="submit" value="Ver mis mascotas" [disabled]="!loginForm.form.valid"> <!-- Botón de envío que solo se habilita si el formulario es válido -->
      </div>
  </form>
</div>
