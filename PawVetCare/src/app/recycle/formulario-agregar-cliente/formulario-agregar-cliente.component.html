<form (ngSubmit)="agregarMascota()" class="agregar-container">
    <div class="infoadd-itemNombre">
        <small class="info-title">Nombre:</small>
        <input [(ngModel)]="nuevaMascota.nombre" name="nombre" class="inputadd-text" id="nombre" placeholder="Ingresa el nombre" required>
    </div>
    <div class="infoadd-itemCedula">
        <small class="info-title">Cédula:</small>
        <input [(ngModel)]="nuevaMascota.raza" name="raza" class="inputadd-text" id="raza" placeholder="Ingresa la cédula" required>
    </div>
    <div class="infoadd-itemCorreo">
        <small class="info-title">Correo:</small>
        <input [(ngModel)]="nuevaMascota.edad" name="edad" type="number" class="inputadd-text" id="edad" placeholder="Ingresa el correo" required>
    </div>
    <div class="infoadd-itemCelular">
        <small class="info-title">Celular:</small>
        <input [(ngModel)]="nuevaMascota.peso" name="peso" type="number" class="inputadd-text" id="peso" placeholder="Ingresa el celular" required>
    </div>
    <button type="submit" class="agregar-button">Agregar Cliente</button>
</form>
