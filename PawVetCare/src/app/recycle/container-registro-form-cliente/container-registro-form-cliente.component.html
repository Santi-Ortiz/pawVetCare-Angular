<div class="container-login">
    <p class="subTitulo">¡Quiero cuidar a mi mascota!</p>
    <form id="registro" th:object="${cliente}" th:action="@{/registrame/form}" method="post">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="inputadd-text" id="nombre" placeholder="Ingresa el nombre" required>
        </div>
        <div class="form-group">
            <label for="cedula">Cédula</label>
            <input type="number" class="inputadd-text" id="cedula" placeholder="Ingresa la cédula" required>
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" class="inputadd-text" id="correo" placeholder="Ingresa el correo" required>
        </div>
        <div class="form-group">
            <label for="celular">Número de contacto</label>
            <input type="number" class="inputadd-text" id="celular" placeholder="Ingresa el número de contacto" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Registrarme">
        </div>
    </form>                
</div>
<a class="noButton" routerLink="/iniciarSesion/cliente">Ya tengo cuenta</a>
