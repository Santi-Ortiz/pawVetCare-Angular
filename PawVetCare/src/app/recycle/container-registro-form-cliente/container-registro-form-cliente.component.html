<div class="container-login"> <!-- Contenedor principal para el formulario de registro de cliente -->
    <p class="subTitulo">¡Quiero cuidar a mi mascota!</p> <!-- Título que invita al usuario a registrarse para cuidar de su mascota -->
    
    <!-- Formulario para el registro del cliente -->
    <form id="registro" th:object="${cliente}" th:action="@{/registrame/form}" method="post">
        <div class="form-group"> <!-- Agrupación de elementos del formulario -->
            <label for="nombre">Nombre</label> <!-- Etiqueta para el campo de entrada del nombre -->
            <input type="text" class="inputadd-text" id="nombre" placeholder="Ingresa el nombre" required> <!-- Campo de entrada para el nombre del cliente -->
        </div>
        <div class="form-group"> <!-- Agrupación de elementos del formulario -->
            <label for="cedula">Cédula</label> <!-- Etiqueta para el campo de entrada de la cédula -->
            <input type="number" class="inputadd-text" id="cedula" placeholder="Ingresa la cédula" required> <!-- Campo de entrada para la cédula del cliente -->
        </div>
        <div class="form-group"> <!-- Agrupación de elementos del formulario -->
            <label for="correo">Correo</label> <!-- Etiqueta para el campo de entrada del correo -->
            <input type="email" class="inputadd-text" id="correo" placeholder="Ingresa el correo" required> <!-- Campo de entrada para el correo electrónico del cliente -->
        </div>
        <div class="form-group"> <!-- Agrupación de elementos del formulario -->
            <label for="celular">Número de contacto</label> <!-- Etiqueta para el campo de entrada del número de contacto -->
            <input type="number" class="inputadd-text" id="celular" placeholder="Ingresa el número de contacto" required> <!-- Campo de entrada para el número de contacto del cliente -->
        </div>
        <div class="form-group"> <!-- Agrupación de elementos del formulario -->
            <input type="submit" value="Registrarme"> <!-- Botón de envío del formulario con texto "Registrarme" -->
        </div>
    </form>                
</div>
<a class="noButton" routerLink="/iniciarSesion/cliente">Ya tengo cuenta</a> <!-- Enlace para redirigir a la página de inicio de sesión si el usuario ya tiene una cuenta -->
